<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title layout:fragment="title">Questions - Quizeria</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-11">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1 class="mb-2">
                                <i class="bi bi-list-ul me-2"></i>Manage Questions
                            </h1>
                            <p class="mb-0 text-muted" th:text="'Quiz: ' + ${quiz.title}">Quiz Title</p>
                        </div>
                        <div class="card-body">
                            <div class="mb-4 text-center">
                                <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/questions/add'}" 
                                   class="btn btn-primary">
                                    <i class="bi bi-plus-circle me-2"></i>Add Question
                                </a>
                            </div>
                            
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th><i class="bi bi-hash me-1"></i>ID</th>
                                            <th><i class="bi bi-chat-quote me-1"></i>Question</th>
                                            <th>Option A</th>
                                            <th>Option B</th>
                                            <th>Option C</th>
                                            <th>Option D</th>
                                            <th><i class="bi bi-check-circle me-1"></i>Correct</th>
                                            <th class="text-center"><i class="bi bi-tools me-1"></i>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="q : ${questions}">
                                            <td th:text="${q.id}"></td>
                                            <td th:text="${q.text}" style="max-width: 200px; word-wrap: break-word;"></td>
                                            <td th:text="${q.optionA}" style="max-width: 150px; word-wrap: break-word;"></td>
                                            <td th:text="${q.optionB}" style="max-width: 150px; word-wrap: break-word;"></td>
                                            <td th:text="${q.optionC}" style="max-width: 150px; word-wrap: break-word;"></td>
                                            <td th:text="${q.optionD}" style="max-width: 150px; word-wrap: break-word;"></td>
                                            <td>
                                                <span class="badge bg-primary" th:text="${q.correctOption}"></span>
                                            </td>
                                            <td class="text-center">
                                                <div class="btn-group btn-group-sm" role="group">
                                                    <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/questions/' + ${q.id} + '/edit'}" 
                                                       class="btn btn-outline-warning">
                                                        <i class="bi bi-pencil"></i>
                                                    </a>
                                                    <a th:href="@{'/admin/quiz/' + ${quiz.id} + '/questions/' + ${q.id} + '/delete'}" 
                                                       class="btn btn-outline-danger"
                                                       onclick="return confirm('Are you sure you want to delete this question?');">
                                                        <i class="bi bi-trash"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:if="${#lists.isEmpty(questions)}">
                                            <td colspan="8" class="text-center text-muted">
                                                <i class="bi bi-inbox me-2"></i>No questions available for this quiz
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="text-center mt-4">
                                <a href="/admin" class="btn btn-outline-primary">
                                    <i class="bi bi-arrow-left me-2"></i>Back to Admin Panel
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
