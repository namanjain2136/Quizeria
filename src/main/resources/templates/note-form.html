<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${action == 'add' ? 'Add Note' : 'Edit Note'}">Note Form - Quizeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
        }
        
        body {
             background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            position: relative;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            box-shadow: 0 8px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            font-weight: 900;
            font-size: 2rem;
            color: white !important;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
        }
        
        .navbar-brand i {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 12px;
            margin-right: 12px;
            backdrop-filter: blur(10px);
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
            padding: 10px 20px !important;
            margin: 0 6px;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover, .nav-link.active {
            color: white !important;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .page-title {
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 2.5rem;
            text-align: center;
            margin: 2rem 0;
        }
        
        .form-card {
            background: white;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
        }
        
        .form-label {
            color: var(--secondary-color);
            font-weight: 600;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            color: white;
        }
        
        .btn-outline-secondary {
            border: 2px solid #6c757d;
            color: #6c757d;
            border-radius: 25px;
            padding: 12px 24px;
            font-weight: 600;
            text-decoration: none;
        }
        
        .footer {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--accent-color) 100%);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-mortarboard-fill me-2"></i>Quizeria
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="bi bi-house me-1"></i>Home
                </a>
                <a class="nav-link active" href="/admin">
                    <i class="bi bi-gear me-1"></i>Admin
                </a>
                <a class="nav-link" href="/logout">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <h1 class="page-title">
            <i class="bi bi-book me-3"></i>
            <span th:text="${action == 'add' ? 'Add Study Note' : 'Edit Study Note'}">Add Study Note</span>
        </h1>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-card">
                    <form th:action="${action == 'add' ? '/admin/notes/add' : '/admin/notes/' + note.id + '/edit'}" 
                          th:object="${note}" method="post">
                        
                        <div class="mb-4">
                            <label for="title" class="form-label">
                                <i class="bi bi-card-heading me-2"></i>Note Title
                            </label>
                            <input type="text" class="form-control form-control-lg" 
                                   id="title" th:field="*{title}" 
                                   placeholder="Enter note title" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="topic" class="form-label">
                                <i class="bi bi-tag me-2"></i>Topic/Subject
                            </label>
                            <input type="text" class="form-control" 
                                   id="topic" th:field="*{topic}" 
                                   placeholder="e.g., Mathematics, Science, History" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">
                                <i class="bi bi-card-text me-2"></i>Description
                            </label>
                            <textarea class="form-control" id="description" 
                                      th:field="*{description}" rows="4" 
                                      placeholder="Brief description of the study material"></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label for="videoUrl" class="form-label">
                                <i class="bi bi-play-circle me-2"></i>Video URL (YouTube embed)
                            </label>
                            <input type="url" class="form-control" 
                                   id="videoUrl" th:field="*{videoUrl}" 
                                   placeholder="https://www.youtube.com/embed/VIDEO_ID">
                            <div class="form-text">
                                <i class="bi bi-info-circle me-1"></i>
                                For YouTube: Use embed URL format (https://www.youtube.com/embed/VIDEO_ID)
                            </div>
                        </div>
                       <!-- 
                        <div class="mb-4">
                            <label for="filePath" class="form-label">
                                <i class="bi bi-file-earmark me-2"></i>File Path/URL
                            </label>
                            <input type="text" class="form-control" 
                                   id="filePath" th:field="*{filePath}" 
                                   placeholder="Path or URL to additional study materials">
                        </div>-->
                        
                        <div class="d-flex justify-content-between">
                            <a href="/admin" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                            </a>
                            <button type="submit" class="btn btn-gradient btn-lg">
                                <i class="bi bi-check-circle me-2"></i>
                                <span th:text="${action == 'add' ? 'Create Note' : 'Update Note'}">Create Note</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2025 Quizeria by Naman Jain</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
